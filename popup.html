<!DOCTYPE html>
<html>

<head>
    <link href="popup.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="setUp" class="">
        <p> Please refer to
            <a href="https://github.com/Lithovox/Easy-Duo-Authentication#set-up" target="_blank">the Github repo</a>
            for instructions on how to set up this extension (in 2 min).
        </p>
        <input type="text" id="link" placeholder="Duo activation link">
        <button id="submit"> Submit </button>
    </div>

    <div id="setUpSuccess" class="hidden">
        <p> Setup successful! </p>
        <p> Reopen this extension to get your Duo passcodes. </p>
    </div>

    <div id="displayPasscode" class="hidden">
        <p> Your next one-time passcode is: </p>
        <div id="center-block">
            <p id="passcode"> Unavailable </p>
            <button id="copy"> Copy </button>
        </div>
        <button id="prev"> Previous Code </button>
        <button id="next"> Next Code </button>
        <script src="popup.js"></script>
    </div>
</body>

</html>
